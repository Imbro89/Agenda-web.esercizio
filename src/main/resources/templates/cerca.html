<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Appuntamenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <p th:if="${niente}" class="text-danger">
        [[${niente}]]

    </p>

    <h1>Elenco Appuntamenti</h1>

    <div class="col-6" style="max-height: 500px; overflow-y: scroll;">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Giorno</th>
                    <th>Ora</th>
                    <th>Descrizione</th>
                    <th>Ufficio</th>
                </tr>
            </thead>
            <tbody>

                <tr th:each="appuntamento : ${appuntamenti}">
                    <td th:text="${appuntamento.giorno.data}"></td>
                    <td th:text="${appuntamento.ora}"></td>
                    <td th:text="${appuntamento.descrizione}"></td>
                    <td th:text="${appuntamento.ufficio}"></td>

                </tr>

            </tbody>
        </table>



        <form method="get" action="/appuntamenti/cerca">
            <div class="mb-3">
                <div class="form-group">
                    <label for="descrizione" class="form-label">Descrizione</label>
                    <input type="text" class="form-control" id="descrizione" name="descrizione"
                        th:value="${descrizione}" placeholder="Inserisci una breve descrizione">
                </div>
                <div class="form-group">
                    <label for="ufficio" class="form-label"></label>
                    <label><input type="radio" name="ufficio" value="DIRETTORE"> DIRETTORE</label>
                    <label><input type="radio" name="ufficio" value="CONSULENTE"> CONSULENTE</label>
                </div>
                <div class="form-group">
                    <label for="data" class="form-label">Cerca per giorno</label>
                    <input type="date" class="form-control" id="data" name="data" th:value="${data}">
                </div>
            </div>


            <button type="submit" class="btn btn-primary">Cerca</button>
        </form>




        <div>
            <a href="/"><i class="fa-sharp fa-solid fa-arrow-left"></i>Indietro</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
